<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<style>
    
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background:url('https://static.vecteezy.com/system/resources/previews/047/784/391/non_2x/a-colorful-illustration-showcasing-various-components-of-industrial-machinery-including-gears-pumps-and-other-mechanical-parts-designed-in-a-flat-style-free-vector.jpg') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    
    .login-box {
        background: rgba(255, 255, 255, 0.9);
        width: 320px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 { 
        margin-bottom: 20px; 
    }

    
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #bbb;
        font-size: 14px;
    }

 
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #0275ff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover { background: #005fd1; }

   
</style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input id="name" type="text" placeholder="Customer Name" required>
    <input id="email" type="email" placeholder="Email ID" required>
    <input id="password" type="password" placeholder="Password" required>

    <button onclick="validate()">Login</button>
    <p id="msg"></p>
</div>

<script>
function validate() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if (!name || !email || !pass) {
        msg.textContent = "Please fill in all fields.";
        msg.style.color = "red";
    } else {
        window.location.href = "userdash.html";
    }
}
</script>

</body>
</html>
